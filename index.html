<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Paulem</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Paulem">
        <link rel="stylesheet" href="style.css" media="screen">
        <link rel="stylesheet" href="fontawesome.css" media="screen">
    </head>
    <body class="bg-dark text-white">
        <!-- Navigation Bar -->
        <nav class="navbar" id="navbar">
            <span class="navbar-item navbar-first">Navigation</span>
            <a target="_blank"  class="navbar-item" href="https://www.youtube.com/channel/UC_6kI0gHuyWZxrJ0fBj_kiQ" title="Tu verras c'est cool"><i></i> YouTube</a>
            <a target="_blank" class="navbar-item" href="https://twitter.com/PLem79" title="Ou X pour les intimes">Twitter</a>
            <a target="_blank" class="navbar-item" href="https://www.instagram.com/paulemyt" title="Je poste que dalle">Instagram</a>
            <a target="_blank" class="navbar-item" href="https://www.twitch.tv/paulem79" title="Encore pire qu'Insta">Twitch</a>
            <span class="navbar-item icon" onclick="navbarExpand()"><i class="fa-solid fa-bars"></i></span>
        </nav>
    
        <script>
            function navbarExpand() {
                var x = document.getElementById("navbar");
                if (x.className === "navbar")
                    x.className += " responsive";
                else
                    x.className = "navbar";
            }

            let prevScrollpos = window.pageYOffset;
            window.onscroll = function() {
                let currentScrollPos = window.pageYOffset;
                if (prevScrollpos > currentScrollPos) {
                    document.getElementById("navbar").style.top = "1vh";
                } else {
                    document.getElementById("navbar").style.top = "-80px";
                }
                prevScrollpos = currentScrollPos;
            }
        </script>
        
        <div class="bio neumorphism">
            <div class="bio-content">
                <h1 class="bp-gradient">Paulem</h1>
                <p>Freelance developer.</p>
            </div>
        </div>

        <div class="content neumorphism">
            <h2 class="bp-gradient"><a target="_blank" href="https://modrinth.com/mod/things-paulem">Things</a></h2>
            <p>Add things to Minecraft.</p>
            <img src="https://cdn.modrinth.com/data/kK2k0VPu/images/95b2eecc2d89acd7187d5fd222921e143bf5e241.png">
        </div>
        
        <div class="content neumorphism">
            <h2 class="bp-gradient"><a target="_blank" href="https://github.com/Paulem79/ALOT" style="font-weight: 500;">ALOT</a></h2>
            <p>A lot of things, in a Spigot plugin.</p>
            <img src="collector.webp"></img>

        <div class="content neumorphism">
            <h2 class="bp-gradient"><a target="_blank" href="https://github.com/Paulem79/Launcher">Launcher</a></h2>
            <p>A Minecraft Launcher</p>
            <img src="launcher.webp">
        </div>

        <script>
            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            
            document.addEventListener("load", Write());

            async function Write(){
                const title = document.querySelector("h1");
                while(true){
                    title.innerHTML = "Paulem<span>.</span>";
                    await sleep(800);
                    title.innerHTML = "Paulem<span style=\"visibility: hidden;\">.</span>";
                    await sleep(800);
                }
            }
        </script>
    </body>
</html>
