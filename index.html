<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Paulem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Paulem's website.">
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>
  <body>
    <main role="main">
      <div class="container">
        <div class="content">
          <h1>Paulem</h1>
          <p>IT Developer</p>
          <div class="links">
            <a href="https://www.youtube.com/@PauLem79" target="_blank" class="fa-brands fa-youtube btn" aria-label="youtube"></a>
            <a href="https://www.instagram.com/paulemyt" target="_blank" class="fa-brands fa-instagram btn" aria-label="instagram"></a>
            <a href="https://twitter.com/plem79" target="_blank" class="fa-brands fa-twitter btn" aria-label="twitter"></a>
            <a href="https://github.com/Paulem79" target="_blank" class="fa-brands fa-github btn" aria-label="github"></a>
            <a href="https://discord.gg/qxeE75gyzX" target="_blank" class="fa-brands fa-discord btn" aria-label="discord"></a>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="content secondary-content">
          <h2>Launcher</h2>
          <p>My Minecraft Launcher</p>
          <a href="https://github.com/Paulem79/Launcher" target="_blank" class="external-btn btn">View on Github <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
          <img src="launcher.webp" alt="Screenshot of the launcher"></img>
        </div>
      </div>
      <div class="container">
        <div class="content secondary-content">
          <h2>ALOT</h2>
          <p>A lot of things, in a Spigot plugin</p>
          <a href="https://github.com/Paulem79/ALOT" target="_blank" class="external-btn btn">View on Github <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
        </div>
      </div>
    </main>

    <script>
      function randomBtw(min, max) { // min and max included 
        return Math.floor(Math.random() * (max - min + 1) + min)
      }

      const containers = document.querySelectorAll('.container');

      if(containers.length <= 1) document.body.style.overflow = "hidden";
      
      if(window.screen.width > 992){
        const contents = document.querySelectorAll('.secondary-content');

        for(content of contents){
          content.style.top = randomBtw(0, 20) + "%";
          content.style.left = randomBtw(-8, 8) + "%";
        }
      }
      
      let click = new Audio('link.m4a');

      const links = document.querySelectorAll('.btn');

      for(link of links){
        link.addEventListener("focus", (event) => {
          click.play();
        });
      }
    </script>

    <script async src="fontawesome.js"></script>
  </body>
</html>
