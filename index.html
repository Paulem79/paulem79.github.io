<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Paulem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Paulem's website.">
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>
  <body>
    <main role="main">
      <div class="container">
        <div class="content">
          <h1>Paulem</h1>
          <p>IT Developer</p>
          <div class="links">
            <a href="https://www.youtube.com/@PauLem79" target="_blank" class="fa-brands fa-youtube" aria-label="youtube"></a>
            <a href="https://www.instagram.com/paulemyt" target="_blank" class="fa-brands fa-instagram" aria-label="instagram"></a>
            <a href="https://twitter.com/plem79" target="_blank" class="fa-brands fa-twitter" aria-label="twitter"></a>
            <a href="https://github.com/Paulem79" target="_blank" class="fa-brands fa-github" aria-label="github"></a>
            <a href="https://discord.gg/qxeE75gyzX" target="_blank" class="fa-brands fa-discord" aria-label="discord"></a>
          </div>
        </div>
      </div>
    </main>

    <footer role="contentinfo">
      <p>@paulem on Discord</p>
   </footer>

    <script>
      const containers = document.querySelectorAll('.container');

      if(containers.length <= 1) document.body.style.overflow = "hidden";
      
      let click = new Audio('link.m4a');

      const links = document.querySelectorAll('.fa-brands');

      for(link of links){
        link.addEventListener("focus", (event) => {
          click.play();
        });
      }
    </script>

    <script async src="fontawesome.js"></script>
  </body>
</html>
