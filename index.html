<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paulem</title>
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://paulem79.github.io/">
    <meta property="og:title" content="Paulem.">
    <meta property="og:description" content="Paulem's website.">
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>
  <body>
    <h1>Paulem<span>.</span></h1>
    <div class="links">
      <a target="_blank" href="https://github.com/Paulem79/Launcher">View on Github</a>
    </div>
    <div class="container">
      <h2>Launcher.</h2>
      <p>My Minecraft Launcher.</p>
      <img src="launcher.webp" />
    </div>
    <div class="links">
      <a target="_blank" href="https://github.com/Paulem79/ALOT">View on Github</a>
    </div>
    <div class="container">
      <h2>ALOT.</h2>
      <p>ALOT of things, in a Spigot plugin.</p>
      <img src="collector.webp" />
    </div>

    <script>
      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      document.addEventListener("load", Write());

      async function Write(){
        const title = document.querySelector("h1");
        while(true){
          title.innerHTML = "Paulem<span>.</span>";
          await sleep(800);
          title.innerHTML = "Paulem<span style=\"visibility: hidden;\">.</span>";
          await sleep(800);
        }
      }

      const containers = document.querySelectorAll(".container");
      for(const container of containers){
        container.innerHTML = `
      <div class="mac-btns">
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="btn btn-close"></a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="btn btn-min"></a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="btn btn-max"></a>
      </div>` + container.innerHTML;
      }
    </script>
  </body>
</html>
